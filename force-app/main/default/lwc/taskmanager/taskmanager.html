<template>
    <lightning-card title="Task Manager">


        <!-- Filters for Priority and Status -->
        <lightning-combobox
            label="Priority"
            value={priorityFilter}
            options={priorityOptions}
            onchange={handlePriorityChange}>
        </lightning-combobox>

        <lightning-combobox
            label="Status"
            value={statusFilter}
            options={statusOptions}
            onchange={handleStatusChange}>
        </lightning-combobox>

        
        <!-- Form to create a new task -->
        <lightning-record-edit-form object-api-name="Task__c" onsuccess={handleTaskCreated}>
            <lightning-input-field field-name="Name" required></lightning-input-field>
            <lightning-input-field field-name="Description__c"></lightning-input-field>
            <lightning-input-field field-name="Due_Date__c" required></lightning-input-field>
            <lightning-input-field field-name="Priority__c" required></lightning-input-field>
            <lightning-input-field field-name="Status__c" value="New" required></lightning-input-field>
            <lightning-button type="submit" label="Create Task"  ></lightning-button>
        </lightning-record-edit-form>

        <!-- Data table to display tasks -->
        <lightning-datatable
            data={tasks}
            columns={columns}
            key-field="Id"
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>
</template>
